<div class="templates">
    <div class="workspace">
        <script class="body" type="x-tmpl-handlebars">
            <div id="loader-wrapper">
                <div id="loader"></div>
                <div class="loader-section section-left"></div>
                <div class="loader-section section-right"></div>
            </div>
            <div id="{{blockscreen_id}}" class="oo-block-screen">
            </div>
            <div id="{{processingscreen_id}}" class="oo-processing-screen">
                <img id="loading" src="http://bit.ly/pMtW1K">
            </div>
            <header class="page-topbar oo-main-header" id="header">
                <div class="navbar-fixed">
                    <nav class="navbar-color">
                        <div class="nav-wrapper row">
                            <h1 class="logo-wrapper col l3 m2 s2">
                              <a class="logo darken-1" href="index.html">
                                <img class="oo-logo hide-on-med-and-down" src="images/logo_open.png" alt="OpenOrange">
                                <img class="oo-icon hide-on-large-only" src="images/icon_open.png" alt="OpenOrange">
                              </a>
                              <span class="logo-text">OpenOrange</span>
                            </h1>
                            <div class="header-search-wrapper col l6 m5 s5"><i class="mdi-action-search"></i>
                              <!--input class="header-search-input z-depth-2 typeahead" id="OOSearch" type="text" placeholder="explore openorange"-->
                              <input class="header-search-input z-depth-2 awesomplete" id="OOSearch" type="text" placeholder="explore openorange">
                            </div>
                            <div class="col l3 m5 s5">
                              <ul class="right oo-nav-icons">
                                <li>
                                  <i class="icon fa fa-clock-o" aria-hidden="true"></i>
                                  <ul class="oo-nav-options oo-recent-activity-container"></ul>
                                </li>
                                <li><i class="icon fa fa-heart" aria-hidden="true"></i>
                                    <ul class="oo-nav-options oo-favourites-container">
                                    </ul>
                                </li>
                                <li><i class="icon fa fa-comments-o" aria-hidden="true"></i></li>
                                <li><i class="icon fa fa-calendar-o" aria-hidden="true"></i></li>
                                <li><i class="icon fa fa-th" aria-hidden="true"></i>
                                    <ul class="oo-nav-options oo-modules-container">
                                    </ul>
                                </li>
                                <li><i class="icon fa fa-user" aria-hidden="true"></i>
                                    <ul class="oo-nav-options oo-user-options-container">

                                    </ul
                                </li>
                              </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
            <div id="main">
                <div class="wrapper">
                    <!--/* <aside id="left-sidebar-nav">
                        <ul class="side-nav fixed leftside-navigation" id="slide-out">
                            <li class="user-details cyan darken-2">
                                <div class="row">
                                    <div class="col col s4 m4 l4"><img class="circle responsive-img valign profile-image"
                                                                       src="images/avatar.jpg" alt=""></div>
                                </div>
                            </li>
                            <li class="bold active"><a class="waves-effect waves-cyan" href="index.html"><i
                                    class="mdi-action-dashboard"></i> Dashboard</a></li>
                        </ul>
                        <a class="sidebar-collapse btn-floating btn-medium waves-effect waves-light hide-on-large-only cyan"
                           href="#" data-activates="slide-out"><i class="mdi-navigation-menu"></i></a>
                    </aside>*/-->
                    <section id="content_section">
                        <div class="container">
                            <div class="row">
                                <div class="col s12 m12 l12">
                                    <div class="row" id="workspace"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <footer class="page-footer">
                <div class="footer-copyright">
                    <div class="container">Copyright © 2016 OpenOrange
                        All rights reserved.<span class="right">Design and Developed by OpenOrange</span></div>
                </div>
            </footer>

        </script>
        <script class="favourite-item" type="x-tmpl-handlebars">
            <li><a href="#" class="oo-open-action">{{label}} <span class="right"><i class="fa fa-plus oo-create-action" aria-hidden="true"></i><i class="fa fa-remove oo-delete-action" aria-hidden="true"></i></span></a></li>

        </script>
        <script class="module-item" type="x-tmpl-handlebars">
            <li><a href="#" class="oo-open-action"><i class="fa fa-{{icon}}" aria-hidden="true"></i> {{label}} </a></li>
        </script>
        <script class="user-option-item" type="x-tmpl-handlebars">
            <li><a href="#" class="oo-action"><i class="fa fa-{{icon}}" aria-hidden="true"></i> {{label}} </a></li>
        </script>
        <script class="change-password-dialog" type="x-tmpl-handlebars" initonpage="Materialize.updateTextFields(); $this.openModal({complete: function () {$this.remove();}}); $this.find('.oo-current-password').focus();">
              <div id="oo-change-password-dialog" class="modal modal-fixed-footer pastewindow" style="z-index: 1003; display: none; opacity: 0; transform: scaleX(0.7); top: 317.636px;">
                  <div class="modal-content">
                      <div class="input-field col s3">
                        <input id="oo-current-password" class="oo-current-password" type="password" />
                        <label for="oo-current-password">Clave Actual</label>
                      </div>
                      <div class="input-field col s3">
                        <input id="oo-new-password" class="oo-new-password" type="password" />
                        <label for="oo-new-password">Clave Nueva</label>
                      </div>
                  </div>
                  <div class="modal-footer green">
                        <a href="#" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
                        <a href="#" class="oo-ok-btn modal-action modal-close waves-effect waves-green btn-flat">OK</a>
                    </div>
              </div>
        </script>

        <script class="container" type="x-tmpl-handlebars"
                initonpage="Materialize.updateTextFields(); $this.find('select').material_select();">
            <div id="{{id}}" class="container oo-workspace-container col s12">
                <nav class="oo-container-title row">
                  <div class="nav-wrapper">
                    {{#if_not_equal type 'listwindowcontainer'}}
                      <div class="col s4">
                        <span class="oo-title-text">{{title}}</span>
                      </div>
                    {{/if_not_equal}}
                    {{#if_equal type 'listwindowcontainer'}}
                      <div class="container-search-wrapper col s6">
                        <i class="mdi-action-search"></i>
                        <input class="container-search-input awesomplete oo-search" type="text" placeholder="Explore {{title}}">
                      </div>
                    {{/if_equal}}
                    <div class="oo-subnav-icons col s6 m4 l3 right">
                      <ul class="right">
                        {{#if_not_equal type 'listwindowcontainer'}}
                          <li>
                            <label class="label">Acciones <i class="icon fa fa-caret-down" aria-hidden="true"></i></label>
                            <ul class="oo-subnav-options oo-actions">
                              <li>Opcion 1</li>
                              <li>Opcion 2</li>
                              <li>Opcion 3</li>
                            </ul>
                          </li>
                        {{/if_not_equal}}
                        <li>
                          <i class="icon fa fa-cog" aria-hidden="true"></i>
                          <ul class="oo-subnav-options oo-settings-container">
                            <li>Configuración</li>
                          </ul>
                        </li>
                        <li><i class="icon fa fa-heart oo-favourite-btn {{#if favourite}}oo-selected{{/if}}" aria-hidden="true"></i></li>
                      </ul>
                    </div>
                  </div>
                </nav>
            </div>
        </script>

        <div class="listwindow">
            <script class="body" type="x-tmpl-handlebars" initonpage="$this.find('select').material_select()">
                <div class="oo-listwindow">
                  <table class="striped highlight">
                    <thead><tr class="oo-list-header"></tr></thead>
                    <tbody class="oo-list-container"></tbody>
                  </table>
                </div>
            </script>
            <script class="header-cell" type="x-tmpl-handlebars">
              <th>{{label}}</th>
            </script>
            <script class="row" type="x-tmpl-handlebars">
              <tr></tr>
            </script>
            <script class="row-cell" type="x-tmpl-handlebars">
              <td>{{value}}</td>
            </script>
        </div>

        <div class="pastewindow">
            <script class="body" type="x-tmpl-handlebars">
              <div id="{{id}}" class="modal modal-fixed-footer pastewindow" style="z-index: 1003; display: none; opacity: 0; transform: scaleX(0.7); top: 317.636px;">
                  <div class="modal-content">
                    <div class="oo-pastewindow">
                        <div class="oo-list-container">
                        </div>
                    </div>
                  </div>
              </div>
            </script>
            <script class="row" type="x-tmpl-handlebars">
                <div class="oo-row hoverable"><div class="card row oo-cell-container"></div></div>

            </script>
            <script class="row-cell" type="x-tmpl-handlebars">
                <div class="oo-row-cell col s12 m6 truncate"><span class="cell-label">{{label}}:</span> <span class="cell-value">{{value}}</span></div>

            </script>
        </div>

    </div>
    <div class="actionbar">
        <script class="container" type="x-tmpl-handlebars">
            <div id="{{id}}"></div>

        </script>
        <script class="content" type="x-tmpl-handlebars" init="$this.find('[data-tooltip]').tooltip({delay: 50});">
            <div class="fixed-action-btn">
                <a id="{{actions.0.id}}" data-tooltip="{{actions.0.label}}" data-position="left" class="btn-floating btn-large green"><i class="large mdi">{{actions.0.icon}}</i></a>
                <ul>
                    {{#each actions as |action|}}
                        {{#unless @first}}
                            <a id="{{action.id}}" data-tooltip="{{action.label}}" data-position="left" class="btn-floating blue"><i class="large mdi">{{action.icon}}</i></a>
                        {{/unless}}
                    {{/each}}
                </ul>
            </div>

        </script>
    </div>
    <script type="x-tmpl-handlebars" class="cardselector"
            initonpage="if ($this.find('.singlecard-container').length > 0) $this.carousel()">
        <div class="carousel">
            {{#each items as |item| }}
            <div id="{{item.id}}" class="carousel-item">
                <a id="{{item.add_action_id}}" class="btn-floating waves-effect waves-light red" style="position:absolute; right: 10px; top: 10px;"><i class="mdi">add</i></a>
                <div id="{{item.cardcontainer_id}}" class='singlecard-container'></div>
            </div>
            {{/each}}
        </div>

    </script>
    <div class="window">
        <script type="x-tmpl-handlebars" class="tabs" initonpage="$this.find('ul.tabs').tabs()">
            <div class="row">
                <div id="{{page_container_id}}" class="col s12 page-container">
                    <ul class="tabs">
                        {{#each tabs as |tab|}}
                            <li class="tab"><a href="#{{tab.id}}">{{tab.label}}</a></li>
                        {{/each}}
                    </ul>
                </div>
            </div>

        </script>
        <script type="x-tmpl-handlebars" class="reportview">
            <div class="col s12 m6" reportview="{{name}}"></div>

        </script>
        <script type="x-tmpl-handlebars" class="cardcontainer">
            <div class="card singlecard-container" cardname="{{cardname}}" style="position: relative">
                <a id="{{delete_action_id}}" class="btn-floating waves-effect waves-light red card-remove-btn hide" style="position:absolute; right: 15px; top:15px;"><i class="mdi">delete</i></a>
                <div id="{{content_id}}"></div>
            </div>
        </script>
        <script type="x-tmpl-handlebars" class="cardlistcontainer">
            <div id="{{id}}" class="col s12 m6 card-panel hoverable" cardcontainer="{{cardcontainername}}">
                <div class='cardcontainer-buttonbar'>
                    {{#each actions as |action|}}
                        <a id="{{action.id}}" class="btn-floating waves-effect waves-light red"><i class="mdi">{{action.icon}}</i></a>
                    {{/each}}
                </div>
            </div>

        </script>
        <div class="oomaster">
            <div class="components">
                <script type="x-tmpl-handlebars" class="header">
                    <div class="col s12 oo-window-header">
                        <div class="oo-settings-btn-container">
                            <a class="oo-settings-btn"><i class="mdi">settings</i></a>
                        </div>
                        <div class='oo-fields-container'>
                        </div>
                    </div>
                </script>
                <script type="x-tmpl-handlebars" class="header-settings" initonpage="$this.openModal({complete: function () {$this.data('callback')(); $this.remove();}});">
                    <div class="modal modal-fixed-footer oo-header-selector-window" style="z-index: 1003; display: none; opacity: 0; transform: scaleX(0.7); top: 317.636px;">
                        <div class="modal-content">
                            <div class="col s12 oo-header-selector">
                                {{#each fields as |field|}}
                                    <div class="oo-field oo-toggle-btn {{#if field.selected}}oo-selected{{/if}}" field="{{field.field}}">{{field.label}}</div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </script>

                <script type="x-tmpl-handlebars" class="line">
                    <div class="row"></div>
                </script>
                <script type="x-tmpl-handlebars" class="column">
                    <div class="row">
                        {{#each components as |component|}}
                            <div class="row">
                                <div id="{{component.container_id}}" class="col s12"></div>
                            </div>
                        {{/each}}
                    </div>

                </script>
                <script type="x-tmpl-handlebars" class="string">
                    <div class="input-field col s3">
                      <input id="{{id}}" value="{{value}}" type="text" name="{{field}}" class="editor {{cls}} oo-editor oo-importance-{{importance}} validate"/>
                      <label for="{{id}}">{{label}}</label>
                      {{#if pastewindow}}
                        <i class="mdi prefix oo-pastewindow-opener">search</i>
                      {{/if}}
                    </div>
                </script>
                <script type="x-tmpl-handlebars" class="integer">
                    <div class="input-field col s3">
                        <input id="{{id}}" value="{{value}}" type="number" name="{{field}}" class="editor {{cls}} oo-editor oo-importance-{{importance}} validate"/>
                        <label for="{{id}}">{{label}}</label>
                    </div>

                </script>
                <script type="x-tmpl-handlebars" class="checkbox">
                  <div class="col s3 oo-checkbox-field">
                    <p>
                      <input {{#if checked}}checked="checked"{{/if}} type="checkbox" name="{{field}}" class="editor {{cls}} oo-editor oo-importance-{{importance}} validate" id="{{id}}">
                      <label for="{{id}}">{{label}}</label>
                    </p>
                  </div>

                </script>
                <script type="x-tmpl-handlebars" class="date"
                        init="$this.find('input').pickadate(args.datePickerOptions);">
                  <div class="input-field col s3">
                      <input id="{{id}}" data-value="{{value}}" type="date" name="{{field}}" class="editor datepicker {{cls}} oo-editor oo-importance-{{importance}} validate" datepicker="true"/>
                      <label for="{{id}}">{{label}}</label>
                  </div>

                </script>
                <script type="x-tmpl-handlebars" class="time" init="$($this.find('input')[0]).mask('09:00:00');">
                    <div class="input-field col s3">
                        <input id="{{id}}" value="{{value}}" type="text" name="{{field}}" class="editor timeeditor {{cls}} oo-editor oo-importance-{{importance}} validate " timeeditor="true"/>
                        <label for="{{id}}">{{label}}</label>
                    </div>

                </script>
                <script type="x-tmpl-handlebars" class="combobox" initonpage="$this.find('select').material_select()">
                    <div class="input-field col s3 oo-select-field">
                        <select id="{{id}}" value="{{value}}" type="text" name="{{field}}" class="editor {{cls}} oo-editor oo-importance-{{importance}} validate">
                        {{#each options as |option|}}
                            <option value="{{option.value}}"  {{#if option.selected}}selected{{/if}}>  {{option.label}}</option>
                        {{/each}}
                        </select>
                        <label for="{{id}}">{{label}}</label>
                    </div>

                </script>
                <script type="x-tmpl-handlebars" class="radiobutton">
                  <div class="col s3 oo-radiobutton-field">
                    {{#each options as |option|}}
                      <p>
                        <input group_id="{{../group_id}}" value="{{option.value}}" type="radio" name="{{option.field}}" class="editor {{option.cls}} oo-editor oo-importance-{{importance}} validate" id="{{option.id}}">
                        <label for="{{option.id}}">{{option.label}}</label>
                      </p>
                    {{/each}}
                  </div>

                </script>
                <script type="x-tmpl-handlebars" class="pipeline">
                    <div id="{{id}}" class="col s12 pipeline">
                        {{#each options as |option|}}
                            <span group_id="{{../group_id}}" value="{{option.value}}" name="{{field}}" class="{{cls}} editor oo-editor oo-importance-{{importance}}" active="{{option.selected}}">{{option.label}}</span>
                        {{/each}}
                    </div>


                </script>
                <script type="x-tmpl-handlebars" class="memo">
                    <div class="input-field col s3">
                        <textarea id="{{id}}" value="{{value}}" type="text" name="{{field}}" class="materialize-textarea editor {{cls}} oo-editor oo-importance-{{importance}} validate">
                        </textarea>
                        <label for="{{id}}">{{label}}</label>
                    </div>


                </script>
                <script type="x-tmpl-handlebars" class="matrix">
                    <table name="{{field}}" class="bordered oodetail striped oo-matrix">
                        <thead>
                            <tr>
                                <th></th>
                                {{#each columns as |col|}}
                                    <th>{{col.label}}</th>
                                {{/each}}
                            </tr>
                        </thead>
                        <tbody class='oo-row-container'>
                        </tbody>
                    </table>


                </script>
                <script type="x-tmpl-handlebars" class="matrixrow" initonpage="Materialize.updateTextFields();">
                    <tr rownr="{{rowNr}}" class='oo-row'><td class="oo-delete"><i class="mdi prefix">delete</i></td></tr>

                </script>
                <script type="x-tmpl-handlebars" class="matrixcell">
                    <td></td>

                </script>
            </div>
        </div>
        <div class="oodetail">
            <div class="components">
                <script type="x-tmpl-handlebars" class="string">
                  <div class="input-field" style="{{#if pastewindow}}'margin-left: 20px{{/if}}">
                    <input id="{{id}}" value="{{value}}" type="text" name="{{field}}" class="editor {{cls}} oo-editor validate"/>
                    {{#if pastewindow}}
                      <i class="mdi prefix oo-pastewindow-opener" style="margin-left: -20px">search</i>
                    {{/if}}
                  </div>

                </script>
                <script type="x-tmpl-handlebars" class="integer">
                    <input id="{{id}}" value="{{value}}" type="number" name="{{field}}" class="editor {{cls}} oo-editor validate"/>


                </script>
                <script type="x-tmpl-handlebars" class="date" initonpage="$this.pickadate(args.datePickerOptions);">
                    <input id="{{id}}" data-value="{{value}}" type="date" name="{{field}}" class="editor datepicker {{cls}} oo-editor validate" datepicker="true"/>

                </script>
                <script type="x-tmpl-handlebars" class="time" init="$this.mask('09:00:00');">
                    <input id="{{id}}" value="{{value}}" type="text" name="{{field}}" class="editor timeeditor {{cls}} oo-editor validate " timeeditor="true"/>

                </script>
                <script type="x-tmpl-handlebars" class="combobox" initonpage="$this.material_select()">
                    <select id="{{id}}" value="{{value}}" type="text" name="{{field}}" class="editor {{cls}} oo-editor validate">
                        {{#each options as |option|}}
                            <option value="{{option.value}}"  {{#if option.selected}}selected{{/if}}="">  {{option.label}}</option>
                        {{/each}}
                    </select>


                </script>
                <script type="x-tmpl-handlebars" class="checkbox">
                    <p>
                        <input  {{#if checked}}checked="checked"{{/if}} type="checkbox" name="{{field}}" class="editor {{cls}} oo-editor validate" id="{{id}}">
                        <label for="{{id}}"></label>
                    </p>

                </script>
            </div>
        </div>
    </div>
</div>
