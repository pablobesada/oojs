<html>
<head>
    <link href='css/materialize-0.97.6.min.css' type='text/css' rel='stylesheet' media='screen,projection'/>
    <link rel='stylesheet' href='css/material-icons.css'/>
    <link rel='stylesheet' href='css/documenteditor.css'/>
</head>
<body>

<div id="document-container">
    <div id="print-section">
    </div>

    <div class="elements-toolbar">
        <ul class="">
            <li><a class="btn" action="zoomin">ZOOM IN</a></li>
            <li><a class="btn" action="zoomout">ZOOM OUT</a></li>
            <li><a class="btn" action="newlabel">NEW LABEL</a></li>
            <li><a class="btn" action="newlabel">NEW FIELD</a></li>
            <li><a class="btn" action="newrectangle">NEW RECTANGLE</a></li>
        </ul>
    </div>
    <div id="properties-toolbox">
        <div id="label-properties" class="property-group">
            <div class="input-field">
                <input id='obj-label' name="label" type="text"/>
                <label for="obj-label">Label</label>
            </div>
        </div>
        <div id="field-properties" class="property-group">
            <div class="input-field">
                <input id='obj-field' name="field" type="text"/>
                <label for="obj-field">Field</label>
            </div>
        </div>
        <div class="input-field">
            <input id='posX' name="X" type="number"/>
            <label for="posX">X</label>
        </div>
        <div class="input-field">
            <input id='posY' name="Y" type="number"/>
            <label for="posX">Y</label>
        </div>
    </div>
</div>
</body>
<script type='text/javascript' src="js/plugins/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/plugins/materialize/materialize-0.97.6.min.js"></script>
<script type="text/javascript" src="js/oo/documenteditor.js"></script>
</html>
