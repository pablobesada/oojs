<script>
    function getItems(start, count) {
        console.log('fetching items: ', start, 'to', start + count - 1, " (" + count + ")")
        var promise = Promise.pending();
        var res = [];
        for (var i = start; i < start + count; i++) {
            let item = document.createElement("div")
            item.style.fontSize = '12pt'
            item.style.padding = '35px'
            item.style.border = '1px solid black'
            item.style.width = '100%'
            //item.style.position = 'absolute'
            //item.style.backgroundColor = 'black';
            //item.style.color = 'white';
            item.innerHTML = 'Item ' + i
            res.push(item);
        }
        //return res;
        //setTimeout(function () {promise.resolve(res)}, 2000);
        promise.resolve(res)
        return promise.promise
    }

    $(document).ready(function () {
        $('.sl').superlist({src: {get: getItems, length: });

     })






</script>
